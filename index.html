<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="contenedor">
        <div class="row">
            <input class="col-12 entrada" placeholder="0" readonly></input>
        </div>
        <div class="row">
            <div class="col-3 cuadro color1 limpiar">AC</div>
            <div class="col-3 cuadro color1 minus">+/-</div>
            <div class="col-3 cuadro color1">%</div>
            <div class="col-3 cuadro color2 op">/</div>
        </div>
        <div class="row">
            <div class="col-3 cuadro color num">7</div>
            <div class="col-3 cuadro color num">8</div>
            <div class="col-3 cuadro color num">9</div>
            <div class="col-3 cuadro color2 op">X</div>
        </div>
        <div class="row">
            <div class="col-3 cuadro color num">4</div>
            <div class="col-3 cuadro color num">5</div>
            <div class="col-3 cuadro color num">6</div>
            <div class="col-3 cuadro color2 op">-</div>
        </div>
        <div class="row">
            <div class="col-3 cuadro color num">1</div>
            <div class="col-3 cuadro color num">2</div>
            <div class="col-3 cuadro color num">3</div>
            <div class="col-3 cuadro color2 op">+</div>
        </div>
        <div class="row">
            <div class="col-6 cuadro color num">0</div>
            <div class="col-3 cuadro color num">.</div>
            <div class="col-3 cuadro color2 igual">=</div>
        </div>
    </div>

    <script src="JS/jquery.js"></script>
    <script src="JS/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
